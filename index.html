<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="/style/main.css">
  <link rel="stylesheet" href="/style/card.css">
  
  <title>Frontend Mentor | Profile card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 1rem; text-align: center; padding: 1.25rem;}
    .attribution a { color: hsl(97, 98%, 75%); font-weight: 900;}
  </style>

<!-- content -->
</head>
<body>
  
  <main>
    <section class="container">
      <figure class="card">
        <div class="card__wrapper-top">
          <div class="wrapper-top__svg-bg-top"></div>
          <img src="/images/image-victor.jpg" alt="User Avatar" class="wrapper-top__user-avatar">
          <div class="wrapper-top__text">
              <h2 class="text__user-name">Victor Crest
                <span class="user-name__age">26</span>
              </h2>
            <p class="text__user-location">London</p>
          </div>
        </div>

        <section class="card__footer">
          <div class="footer__item-1">
            <h2 class="item__number">80K</h2>
            <p class="item__text-caption">Followers</p>
          </div>
          <div class="footer__item-2">
            <h2 class="item__number">803K</h2>
            <p class="item__text-caption">Likes</p>
          </div>
          <div class="footer__item-3">
            <h2 class="item__number">1.4K</h2>
            <p class="item__text-caption">Photos</p>
          </div>
        </section>
      </figure>
    </section>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/ykru6" target="_blank">Yakeru</a>.
  </footer>
</body>
</html>
